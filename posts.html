---
title: Posts
layout: default
permalink: "/posts/"
---

<main>
  <h1>Posts</h1>
  <ul>
    {% for post in site.posts %}
      {% if post.link %}
        <li><a href="{{ post.link }}">{{ post.title }}</a></li>
      {% else %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</main>
